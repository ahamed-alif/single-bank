<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-emerald-400">moooooney
            </span>!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300	p-8 rounded">
                    <h3 class="text-2xl">deposite</h3>
                    <h4 class="text-4xl">$<span id="total-diposite">00</span></h4>
                </div>
                <div class="bg-green-300	p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>


        <!-- deposite and widthdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please diposite</h3>
                    <div>
                        <input id="diposite-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to diposite">
                        <button id="diposite-button"
                            class="bg-lime-500 px-4 py-2 text-white font-semibold rounded">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-lime-500 px-4 py-2 text-white font-semibold rounded">withdraw</button>
                    </div>
                </div>
            </div>
        </section>



        <script src="js/banking.js"></script>
    </main>
</body>

</html>
